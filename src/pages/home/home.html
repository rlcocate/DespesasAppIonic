<ion-header>
  <ion-navbar>
    <ion-title>
      Despesas App
    </ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>
    <ion-list>
    <ion-item *ngFor="let despesa of despesas">
        <ion-icon name="{{ despesa.icone }}" item-left large>
        </ion-icon>
        <h2>{{ despesa.nome }}</h2>
        <p>{{despesa.valor | currency:'BRL':true:'1.2-2' | decimalBr}}</p>
        <ion-note item-right>{{ despesa.data | date: 'dd/MM/yyyy'}}
        </ion-note>
        <ion-icon name="trash" item-right (click)="del(despesa.id)">
        </ion-icon>
    </ion-item>
    </ion-list>

    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="add()">
        <ion-icon name="add" color="light" large></ion-icon>
      </button>
    </ion-fab>
</ion-content>
